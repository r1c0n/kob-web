name: Build

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      # ---------------- Linux deps ----------------

      - name: Install Lua and mold (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 liblua5.4-dev pkg-config mold

      # ---------------- Windows deps ----------------

      - name: Install Lua (Windows)
        if: runner.os == 'Windows'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"

      # ---------------- Build ----------------

      - name: Build
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            PROFILE="--release"
          else
            PROFILE=""
          fi

          if [[ "${{ runner.os }}" == "Linux" ]]; then
            export RUSTFLAGS="-C link-arg=-fuse-ld=mold"
            cargo build $PROFILE --target ${{ matrix.target }} -j2
          else
            cargo build $PROFILE --target ${{ matrix.target }} -j2
          fi

      # ---------------- Rename binary ----------------

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            BUILD_DIR="release"
          else
            BUILD_DIR="debug"
          fi

          EXT=""
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            EXT=".exe"
          fi

          BIN="target/${{ matrix.target }}/${BUILD_DIR}/kob-web${EXT}"
          cp "$BIN" "kob-web-${{ matrix.target }}${EXT}"

      # ---------------- Upload ----------------

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kob-web-${{ matrix.target }}
          path: kob-web-${{ matrix.target }}*

  # ================= Release Job =================

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
