name: Build

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-${{ env.TARGET }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-${{ env.TARGET }}-cargo-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 liblua5.4-dev pkg-config mold

      - name: Build
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            PROFILE="--release"
            BUILD_DIR="release"
          else
            PROFILE=""
            BUILD_DIR="debug"
          fi

          export RUSTFLAGS="-C link-arg=-fuse-ld=mold"
          cargo build $PROFILE --target $TARGET -j2

          cp target/$TARGET/$BUILD_DIR/kob-web kob-web-$TARGET

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kob-web-${{ env.TARGET }}
          path: kob-web-${{ env.TARGET }}

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
